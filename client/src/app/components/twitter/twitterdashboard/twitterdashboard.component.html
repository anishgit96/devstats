<div class="row">
  <div class="col s12 m12 l4 xl4" *ngIf="user.followersCount > 0">
    <div class="card green darken-4">
      <div class="card-content white-text">
        <div class="row">
          <div class="col l4 xl4">
            <i class="large material-icons">favorite</i>
          </div>
          <div class="col l8 xl8">
            <span class="card-title"><strong><p class="center-align">Followers</p></strong></span>
            <div class="container" align="center">
            	<h5 class="center-align"><strong>{{user.followersCount}}</strong></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 m12 l4 xl4" *ngIf="user.statusesCount > 0">
    <div class="card teal darken-4">
      <div class="card-content white-text">
        <div class="row">
          <div class="col l4 xl4">
            <i class="large material-icons">favorite_border</i>
          </div>
          <div class="col l8 xl8">
            <span class="card-title"><strong><p class="center-align">Statuses</p></strong></span>
            <h4 class="center-align"><strong>{{user.statusesCount}}</strong></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 m12 l4 xl4" *ngIf="user.friendsCount > 0">
    <div class="card blue-grey darken-4">
      <div class="card-content white-text">
        <div class="row">
          <div class="col l4 xl4">
            <i class="large material-icons">insert_emoticon</i>
          </div>
          <div class="col l8 xl8">
            <span class="card-title"><strong><p class="center-align">Friends</p></strong></span>
            <h4 class="center-align"><strong>{{user.friendsCount}}</strong></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
